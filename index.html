<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS Error Code Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>KS Error Code Converter</h1>
        <div class="input-section">
            <input type="text" id="inputHex" placeholder="Enter HEX Value">
            <button id="startConverter">Convert</button>
        </div>
        <div class="output-section">
            <p id="outputBinary">Binary Output: </p>
            <div id="statusBits"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
